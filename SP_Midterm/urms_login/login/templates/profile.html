{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Top navigation bar-->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <form method="post" class="d-flex w-100">
                {% csrf_token %}
                <ul class="navbar-nav">
                    <span class="p-2">
                        <button type="submit" name="home" class="btn btn-danger btn-lg">HOME</button>
                    </span>
                    <span class="p-2">
                        <button type="submit" name="login" class="btn btn-danger btn-lg">LOGIN</button>
                    </span>
                    <span class="p-2">
                        <button type="submit" name="profile" class="btn btn-danger btn-lg">PROFILE</button>
                    </span>
                </ul>

                <span class="p-2 ms-auto">
                    <button type="submit" name="logout" class="btn btn-danger btn-lg">LOG OUT</button>
                </span>
            </form>
        </div>
    </nav>

    <div class="text-center">
        <h1 class="mb-4">User Rated Music Site</h1>
        <h2 class="mb-2">Profile</h2>
    </div>
    
    {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" class="img-thumbnail" alt="Profile Picture">
    {% else %}
        <img src="{% static 'profile_pictures/default.png' %}" class="img-thumbnail" alt="Default Profile">
    {% endif %}


    <div class="mb-2 container">
        <h2 class="mb-2 container">
            Username: {{ userModel.username }} 
        </h2>
        <h2 class="mb-2 container">
            Email: {{ userModel.email }} 
        </h2>

        <form method="post" class="w-25">
            {% csrf_token %}
            <span class="p-2 float-start">
                <button type="submit" name="editprofile" class="btn btn-primary btn-lg">Edit Profile</button>
            </span>
        </form>
    </div>
    
</body>
</html>
