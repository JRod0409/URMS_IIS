<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Top navigation bar-->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <form method="post" class="d-flex w-100">
                {% csrf_token %}
                <ul class="navbar-nav">
                    <span class="p-2">
                        <button type="submit" name="home" class="btn btn-danger btn-lg">HOME</button>
                    </span>
                    <span class="p-2">
                        <button type="submit" name="login" class="btn btn-danger btn-lg">LOGIN</button>
                    </span>
                    <span class="p-2">
                        <button type="submit" name="profile" class="btn btn-danger btn-lg">PROFILE</button>
                    </span>
                </ul>

                <span class="p-2 ms-auto">
                    <button type="submit" name="logout" class="btn btn-danger btn-lg">LOG OUT</button>
                </span>
            </form>
        </div>
    </nav>


    <div class="text-center">
        <h1 class="mb-4">User Rated Music Site</h1>
        <h2 class="mb-2">Edit Profile</h2>
    </div>

    <!----
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="uploadPicture">Upload</button>
    </form>
    !-->

    <div class="mb-2 container">
        <form method="post" class="w-25">
            {% csrf_token %}
            <div class="mb-2 container">
                <div class="mb-4">
                    <h2 class="mb-2">Username</h2>
                    <input type="text" class="form-control-lg" id="username" name="username" value={{username}}>
                </div>
    
                <h2 class="mb-2">
                    <div class="mb-4">
                        <h2 class="mb-2">Email</h2>
                        <input type="text" class="form-control-lg" id="email" name="email" value={{userEmail}}>
                    </div>
                </h2>

                <h5 class="mb-3 text-danger">
                    {{ error }}
                </h5>

                <span class="p-2 float-start">
                    <button type="submit" name="saveprofile" class="btn btn-primary btn-lg">Save Profile</button>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
