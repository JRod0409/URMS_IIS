{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}


    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4">User Rated Music Site</h1>
        <h2 class="mb-2">Sign Up</h2>
    
        <form action="/signup/" method="post" class="w-25">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-1">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-4">
                <label for="re-enter" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="re-enter" name="re-enter" required>
            </div>
    
            <h5 class="mb-3 text-danger">
                {{ error }}
            </h5>
    
            <div>
                <div class="mb-2">
                    <button type="submit" name="signup" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </div>
        </form>
    </div>  
{% endblock %}
