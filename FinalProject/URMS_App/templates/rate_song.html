{% extends 'base.html' %}

{% block title %}Rate Song{% endblock %}

{% block content %}
<div class="flex flex-column justify-content-center align-items-center">
    <h1 class="mb-4">Rate a Song</h1>

    <div class="w-50">
        <form method="POST" class="form-control p-4">
            {% csrf_token %}
            
            <div class="mb-3">
                <h3 class="text-center">{{ song.title }} by {{ song.artist.name }}</h3>
            </div>

            <div class="mb-4">
                <!--Imbeded Track Inserted Here-->
                <iframe 
                    src="{{ song.spotify_url }}" 
                    width="600" 
                    height="200" 
                    frameborder="0" 
                    allowtransparency="true" 
                    allow="encrypted-media">
                </iframe>
            </div>

            <div class="d-grid gap-2" style="width: 50%;">
                <label for="rating" class="form-label"><strong>Rate this song (1-5):</strong></label>
                <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" required>
                <button type="submit" class="btn btn-primary">Submit Rating</button>
                <a href="/browse/" class="btn btn-secondary">Browse Songs</a>
                <a href="/home/" class="btn btn-secondary">Return to Home</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
