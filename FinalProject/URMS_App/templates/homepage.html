{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .overlay-text {
            position: absolute;
            top: 10px;
            left: 20%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .card-img-container {
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <!--Top navigation bar-->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <form method="post" class="d-flex w-100">
                {% csrf_token %}
                <ul class="navbar-nav">
                    <span class="p-2">
                        <button type="submit" name="home" class="btn btn-danger btn-lg">HOME</button>
                    </span>
                    <span class="p-2">
                        <button type="submit" name="login" class="btn btn-danger btn-lg">LOGIN</button>
                    </span>
                    <span class="p-2">
                        <button type="submit" name="profile" class="btn btn-danger btn-lg">PROFILE</button>
                    </span>
                    <span class="p-2">
                        <button type="submit" name="profile" class="btn btn-danger btn-lg">Test</button>
                    </span>
                </ul>

                {% if userLogedIn %}
                <span class="p-2 ms-auto">
                    <button type="submit" name="logout" class="btn btn-danger btn-lg">LOG OUT</button>
                </span>
                {% endif %}
            </form>
        </div>
    </nav>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4">User Rated Music Site</h1>
        <h2 class="mb-3">Home Page</h2>
        <a href="/login/" class="btn btn-primary">Login</a>
    </div>

    <!--Placeholder album covers-->
    <div class="container-fluid m-4">
        <div class="row row-cols-3 row-cols-md-5 g-4">
            <div class="col">
                <div class="card d-flex flex-column" style="width:300px">
                    <h3 class="card-header d-flex flex-column align-items-center"> Resonance </h4>
                    
        
                    <div class="card-img-container">
                        <img class="card-img-top" src="{% static 'album_covers/Resonance-Home.png' %}" alt="Card image">
                        <h2 class="overlay-text">Home</h2>
                    </div>
        
                    <div class="card-footer">
                        <a href="#" class="d-flex flex-column btn btn-primary align-items-center">Rate</a>
                    </div>
                </div>
            </div>
    
            <div class="col">
                <div class="card d-flex flex-column" style="width:300px">
                    <h3 class="card-header d-flex flex-column align-items-center"> Resonance </h4>
                    
        
                    <div class="card-img-container">
                        <img class="card-img-top" src="{% static 'album_covers/5050-Vantage.png' %}" alt="Card image">
                        <h2 class="overlay-text">Vantage</h2>
                    </div>
        
                    <div class="card-footer">
                        <a href="#" class="d-flex flex-column btn btn-primary align-items-center">Rate</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card d-flex flex-column" style="width:300px">
                    <h3 class="card-header d-flex flex-column align-items-center"> Misery Business </h4>
                    
        
                    <div class="card-img-container">
                        <img class="card-img-top" src="{% static 'album_covers/Misery_Business-Paramore.png' %}" alt="Card image">
                        <h2 class="overlay-text">Paramore</h2>
                    </div>
        
                    <div class="card-footer">
                        <a href="#" class="d-flex flex-column btn btn-primary align-items-center">Rate</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card d-flex flex-column" style="width:300px">
                    <h3 class="card-header d-flex flex-column align-items-center"> Melody of lies </h4>
                    
        
                    <div class="card-img-container">
                        <img class="card-img-top" src="{% static 'album_covers/Melody_of_lies-Jeezer_Freak.png' %}" alt="Card image">
                        <h2 class="overlay-text">Jeezer Freak</h2>
                    </div>
        
                    <div class="card-footer">
                        <a href="#" class="d-flex flex-column btn btn-primary align-items-center">Rate</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card d-flex flex-column" style="width:300px">
                    <h3 class="card-header d-flex flex-column align-items-center"> Intro musical </h4>
                    
        
                    <div class="card-img-container">
                        <img class="card-img-top" src="{% static 'album_covers/Intro_musical-heibin_urban.png' %}" alt="Card image">
                        <h2 class="overlay-text">Heibin Urban</h2>
                    </div>
        
                    <div class="card-footer">
                        <a href="#" class="d-flex flex-column btn btn-primary align-items-center">Rate</a>
                    </div>
                </div>
            </div>
        </div>       
    </div>    
</body>
</html>
