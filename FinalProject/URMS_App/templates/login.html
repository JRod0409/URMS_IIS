<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Top navigation bar-->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <form method="post" class="d-flex w-100">
                {% csrf_token %}
                <ul class="navbar-nav">
                    <span class="p-2">
                        <button type="submit" name="home" class="btn btn-danger btn-lg">HOME</button>
                    </span>
                    <span class="p-2">
                        <button type="submit" name="login" class="btn btn-danger btn-lg">LOGIN</button>
                    </span>
                    <span class="p-2">
                        <button type="submit" name="profile" class="btn btn-danger btn-lg">PROFILE</button>
                    </span>
                </ul>
            </form>
        </div>
    </nav>


    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4">User Rated Music Site</h1>
        <h2 class="mb-2">Login</h2>
        <form action="/login/" method="post" class="w-25">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <h5 class="mb-3 text-danger">
                {{ error }}
            </h5>

            <div>
                <div class="mb-2">
                    <button type="submit" name="login" class="btn btn-primary w-100">Login</button>
                </div>

                <h6 class="mb-2 text-center">Don't have an account?</h6>

                <div class="mb-2">
                    <button type="submit" name="signup" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
